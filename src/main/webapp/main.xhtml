<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html"/>
    <link rel="StyleSheet" href="assets/style.css" type="text/css"/>
    <title>Третья лаба</title>
</h:head>

<h:body>
    <div class="header">
        <div class="container">
            <div class="nav">
                <p class="info">Группа: P3223 Вариант: ...</p>
                <a href="index.xhtml" class="logo">Кожемякин Руслан Алексеевич</a>
                <a href="index.xhtml" class="home">
                    <img src="images/home.svg" alt="#" height="16" width="16"/>
                </a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-container">
            <div class="container">
                <div class="canvas" id="div-canvas"></div>
                <h:form>

                    <h:inputText id="x" value="#{formDataXBean.x}"
                                 validator="#{formDataXBean.validateSelectX}">
                        <f:validateLongRange minimum="-3" maximum="3" />
                    </h:inputText>
                    <h:message for="x" />
                    <br/>
                    <h:selectOneMenu id="y" value="#{formDataYBean.y}"
                                     validator="#{formDataYBean.validateSelectY}">
                        <f:selectItem itemLabel="---Please, choose an option---"/>
                        <f:selectItem itemValue="1" itemLabel="1"/>
                        <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <f:selectItem itemValue="2.5" itemLabel="2.5"/>
                        <f:selectItem itemValue="3" itemLabel="3"/>
                    </h:selectOneMenu>
                    <h:message for="y" />
                    <br/>
                    <h:inputText id="r" value="#{formDataRBean.r}"
                                 validator="#{formDataRBean.validateSelectR}">
                        <f:validateLongRange minimum="-3" maximum="3" />
                    </h:inputText>
                    <h:message for="r" />
                    <br/>
                    <h:commandButton value="click">
                        <f:ajax execute="@form" listener="#{areaCheckBean.doLog()}" render="@form"/>
                    </h:commandButton>
                </h:form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="container-footer">
                <h1 class="footer-text">Created by Ruslan K.</h1>
                <ul class="social">
                    <li class="social-item">
                        <a href="#" class="footer-btn-img">
                            <img src="images/tg.svg" alt="" class="footer-img"/>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="https://vk.com/iruslani" class="footer-btn-img">
                            <img src="images/vk.svg" alt="" class="footer-img"/>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="footer-btn-img">
                            <img src="images/ds.svg" alt="" class="footer-img"/>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


</h:body>
<script src="scripts/draw.js" type="text/javascript"></script>
</html>
