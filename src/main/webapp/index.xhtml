<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:icecore="http://www.icefaces.org/icefaces/core">

<h:head>
    <icecore:config render="false" /> <!--Без этого ice сломает primefaces-->
    <meta http-equiv="Content-Type" content="text/html" />
    <link rel="StyleSheet" href="assets/style.css" type="text/css" />
    <title>Третья лаба</title>
</h:head>

<h:body>
    <ui:include src="headerFooter/header.xhtml"/>
    <div class="main">
        <div class="main-container">
            <div class="container">
                <h1 class="title">Hello my dear friend</h1>
                <p class="subtitle">This is demo site</p>
                <p class="top-text">Press F for change location</p>
                <div class="btn-wrapper">
                    <h:button class="main-btn" outcome="goToMain" value="FFFFFFF"/>
                    <div class="clock-wrapper">
                        <h:form id="form-clock" >
                            <p:clock id="clock" pattern="dd.MM.yyyy HH:mm:ss" mode="server" autoSync="true" syncInterval="11000" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ui:include src="headerFooter/footer.xhtml"/>

</h:body>

</html>
