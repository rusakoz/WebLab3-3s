<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html" />
    <link rel="StyleSheet" href="assets/style.css" type="text/css" />
    <title>Ееесс</title>
</h:head>

<h:body>
    <div class="header">
        <div class="container">
            <div class="nav">
                <p class="info">Группа: P3223 Вариант: ...</p>
                <a href="index.xhtml" class="logo">Кожемякин Руслан Алексеевич</a>
                <a href="index.xhtml" class="home">
                    <img src="images/home.svg" alt="#" height="16" width="16"/>
                </a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-container">
            <div class="container">
                <h1 class="title">Hello my dear friend</h1>
                <p class="subtitle">This is demo site</p>
                <p class="top-text">Press F for change location</p>
                <button class="main-btn" id="main-btn" type="button" >
                    <span class="link-text">Fffffff</span>
                    <h:form>
                        <p:clock pattern="dd.MM.yyyy HH:mm:ss" mode="server" autoSync="true" syncInterval="8000" />
                    </h:form>
                </button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="container-footer">
                <h1 class="footer-text">Created by Ruslan K.</h1>
                <ul class="social">
                    <li class="social-item">
                        <a href="#" class="footer-btn-img">
                            <img src="images/tg.svg" alt="" class="footer-img"/>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="https://vk.com/iruslani" class="footer-btn-img">
                            <img src="images/vk.svg" alt="" class="footer-img"/>
                        </a>
                    </li>
                    <li class="social-item">
                        <a href="#" class="footer-btn-img">
                            <img src="images/ds.svg" alt="" class="footer-img"/>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


<!--    <h:outputText value="#{areaCheckBean.str}"/>-->
    <h:outputScript>

        document.getElementById("main-btn").addEventListener("click", function (){
            window.location.replace("main.xhtml")
        });

    </h:outputScript>
</h:body>
</html>
